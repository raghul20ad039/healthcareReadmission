{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'readmission/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'readmission/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'readmission/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'readmission/css/style.css' %}">

    <title>LoginPage</title>
</head>
<body>

<div class="content" style="margin-top: 300px;padding-top: 100px">
    {% for message in messages %}
        <div class="alert" style="padding-left: 340px;padding-right:340px;">
            {% if message.status == 'success' %}
                <div style="text-align: center" class="alert alert-{{ message.tags }} alert-dismissible fade show"
                     role="alert">
                    <strong>{{ message }}</strong>
                </div>
            {% else %}
                <div style="text-align: center" class="alert alert-{{ message.tags }} alert-dismissible fade show"
                     role="alert">
                    <strong>{{ message }}</strong>
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <div class="container">

        <div class="row justify-content-center">
            <!-- <div class="col-md-6 order-md-2">
              <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div> -->
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h3>Login into<strong> CodeCrapers</strong></h3>
                            </div>
                            <form action='{% url 'login' %}' method="POST">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" id="username">

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">

                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span
                                            class="caption">Remember me</span>
                                        <input type="checkbox" checked="checked"/>
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div>

                                <input type="submit" value="Log In"
                                       class="btn btn-pill text-white btn-block btn-primary">

                                <span class="d-block text-center my-4 text-muted"> <a href="{% url 'register' %}">Click here to register</a></span>


                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script src="{% static 'readmission/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'readmission/js/popper.min.js' %}"></script>
<script src="{% static 'readmission/js/bootstrap.min.js' %}"></script>
<script src="{% static 'readmission/js/main.js' %}"></script>
</body>
</html>
