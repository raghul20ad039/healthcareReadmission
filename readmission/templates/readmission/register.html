{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration</title>

    <!-- Icons font CSS-->
    <link href="{% static 'readmission/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
          media="all">
    <link href="{% static 'readmission/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
          media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'readmission/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'readmission/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'readmission/css/register.css' %}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    {% for message in messages %}
        <div class="alert" style="padding-left: 340px;padding-right:340px;">
            {% if message.status == 'success' %}
                <div style="text-align: center" class="alert alert-{{ message.tags }} alert-dismissible fade show"
                     role="alert">
                    <strong>{{ message }}</strong>
                </div>
            {% else %}
                <div style="text-align: center" class="alert alert-{{ message.tags }} alert-dismissible fade show"
                     role="alert">
                    <strong>{{ message }}</strong>
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Registration Form</h2>
            </div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="name">First Name</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="first_name">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Last Name</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Username</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="email" name="email">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Phone Number</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="number" name="mobile">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="password1">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Confirm Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="password2">
                            </div>
                        </div>
                    </div>
                    <div class="registration" style="display: flex;justify-content: center;align-items: center">
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                        <br>
                        <div style="padding-left:39px;font-size: 26px"><a href="{% url 'login' %}">(Login) </a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="{% static 'readmission/vendor/jquery/jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'readmission/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'readmission/vendor/datepicker/moment.min.js' %}"></script>
<script src="{% static 'readmission/vendor/datepicker/daterangepicker.js' %}"></script>

<!-- Main JS-->
<script src="{% static 'readmission/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
